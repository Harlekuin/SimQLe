connections:

  - name: my-sqlite-database
    driver: sqlite:///
    connection: /tmp/database.db

  - name: my-mysql-database
    driver: mysql+pymysql://
    connection: user:password@mysql:3306/testdatabase

  - name: my-postgresql-database
    driver: postgresql+psycopg2://
    connection: user:password@postgres:5432/testdatabase

  - name: my-sqlserver-database
    driver: mssql+pyodbc://
    connection: sa:yourStrongPassword2@sqlserver:1433/master?driver=ODBC+Driver+17+for+SQL+Server

  - name: my-mariadb-database
    driver: mysql+pymysql://
    connection: user:password@mariadb:8080/testdatabase
